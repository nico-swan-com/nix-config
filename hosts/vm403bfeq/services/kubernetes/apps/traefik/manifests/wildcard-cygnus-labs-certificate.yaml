apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-cygnus-labs.com
  namespace: traefik
spec:
  secretName: wildcard-cygnus-labs.com-tls
  dnsNames:
    - "cygnus-labs.com"
    - "*.cygnus-labs.com"
    - "*.production.cygnus-labs.com"
  issuerRef:
    name: cloudflare
    kind: Issuer  
 